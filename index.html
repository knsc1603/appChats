<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HablApp</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>
    <body id="cuerpo">
        <div class="page-login justify-content-center text-center">
            <div class="container-titulo m-4">
                <h1 class=" fw-bold p-4">HablApp</h1>
                <p>Conéctate con cualquier persona, en cualquier momento.</p>
            </div>
            <div class="container-login bg-white m-5 p-4 w-50 mx-auto">
                <h2 class="fw-semibold">Inicio de sesión</h2>
                <div class="container-formulario p-4">
                    <form action="">
                        <div id="inputMail" class="mb-4 ">
                            <input type="email" name="correoElectronico" id="email" placeholder="Correo Electronico" class="form-control">
                        </div>
                        <div id="inputPassword" class="mb-4">
                            <input type="password" name="contraseña" id="password" placeholder="Contraseña" class="form-control">
                        </div>
                        <div id="pregunta" class="fw-semibold">
                            <p>¿Olvidaste tu contraseña?</p>
                        </div>
                        <div id="enviar" class="mb-4">
                            <button type="submit" class="rounded-2 bg-black d-grid gap-2 col-6 mx-auto text-white p-2" id="enviar">Iniciar sesión</button>
                        </div>
                        <div id="google" class="">
                            <button type="submit" class="rounded-2 d-grid gap-2 col-6 mx-auto p-2" id="google">Entrar con Google</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>
</html>
