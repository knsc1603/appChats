<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>HablApp</title>

  <!-- Enlace a hoja de estilos personalizada -->
  <link rel="stylesheet" href="chatStyle.css">

  <!-- Font Awesome para íconos visuales -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Bootstrap para diseño responsive y utilidades -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body id="cuerpo">
  <div class="page-login d-flex justify-content-center text-center">
    <div class="container">

      <!-- Encabezado principal -->
      <div class="container-titulo m-4">
        <h1 class="fw-bold p-4">HablApp</h1>
        <p>Conéctate con cualquier persona, en cualquier momento.</p>
      </div>

      <!-- Contenedor del formulario -->
      <div class="container-login bg-white p-4 mx-auto rounded shadow-sm" style="max-width: 500px;">
        <h2 class="fw-semibold">Inicio de sesión</h2>

        <div class="container-formulario p-4">
          <form id="formularioLogin" onsubmit="return false;">
            
            <!-- Campo de correo electrónico con ícono -->
            <div id="inputMail" class="mb-4 position-relative">
              <input type="text" name="correoElectronico" id="email" placeholder="Correo electrónico" class="form-control ps-5">
              <i class="fa-solid fa-envelope position-absolute text-muted" style="top: 50%; left: 15px; transform: translateY(-50%); pointer-events: none;"></i>
            </div>

            <!-- Campo de contraseña con candado e ícono para mostrar/ocultar -->
            <div id="inputPassword" class="mb-4 position-relative">
              <input type="password" name="contraseña" id="password" placeholder="Contraseña" class="form-control ps-5 pe-5">
              <i class="fa-solid fa-lock position-absolute text-muted" style="top: 50%; left: 15px; transform: translateY(-50%); pointer-events: none;"></i>
              <i id="togglePassword" class="fa-solid fa-eye position-absolute" style="top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer;"></i>
            </div>

            <!-- Enlace simulado para recuperación de contraseña -->
            <div id="pregunta" class="fw-semibold mb-3">
              <p class="mb-0">¿Olvidaste tu contraseña?</p>
            </div>

            <!-- Botón para iniciar sesión -->
            <div class="mb-3">
              <button type="submit" class="btn btn-dark d-grid col-6 mx-auto p-2" id="enviar">Iniciar sesión</button>
            </div>

            <!-- Sección para registro -->
            <div>
              <hr class="my-4">
              <p class="my-4">¿Sos nuev@ en HablApp? Ingresá tus datos y registrate</p>
              <button type="button" class="btn btn-outline-dark d-grid col-6 mx-auto p-2" id="login">Registrarme</button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>

  <!-- Scripts de funcionalidad -->
  <script src="index.js"></script>

  <!-- Bootstrap Bundle con utilidades JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
