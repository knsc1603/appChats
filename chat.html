<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HablApp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="chatStyle.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>

    <body class="bg-dark text-white">
        <div id="cuerpo" class="h-100 w-100 d-table">
            <!-- Sidebar izquierda (con scroll solo en lista de contactos) -->
            <div class="listaContactosIzquierdo d-table-cell w-25 h-100 overflow-x-auto overflow-y-hidden align-top">
                <!-- Encabezado: Perfil + Buscador -->
                <div class="p-3">
                    <div class="d-flex align-items-center gap-2">
                        <!-- Botón de perfil -->
                        <button 
                            type="button" 
                            class="btn btn-icon p-0 border-0 d-flex align-items-center justify-content-center"
                            data-bs-toggle="offcanvas" 
                            data-bs-target="#perfilUsuario"
                        >
                            <i class="bi bi-person-fill fs-4"></i>
                        </button>

                        <!-- Buscador -->
                        <div id="buscador" class="input-group mb-3 rounded-pill ps-2">
                            <span class="p-2">
                                <i class="bi bi-search text-white"></i>
                            </span>
                            <input type="text" id="inputBuscar" class="form-control rounded-pill" placeholder="Buscar">

                        </div>
                    </div>
                </div>

                <!-- Lista de contactos con scroll -->
                <div id="contactoScroll" class="px-3 overflow-y-auto">
                    <div class="d-grid gap-2" id="listaContactos">
                        <!-- Acá se carga los chats de los contactos -->
                    </div>
                </div>
            </div>

            <!-- Chat derecho -->
            <div class="mensajes d-table-cell align-top h-100 w-auto bg-black">
                <!-- Encabezado del chat -->
                <div id="chat-header" class="d-flex justify-content-between align-items-center p-3">
                    <!-- Dispara el offcanvas en el circulo con la img del usuario y desde el nombre -->
                    <button type="button" class="rounded-circle bg-white perfil border-0" data-bs-toggle="offcanvas" data-bs-target="#contactoInfo">
                        <img id="fotoContacto-Header" src="" alt="Foto del contacto" class="img-fluid rounded-circle w-100 h-100 object-fit-cover">
                    </button>
                    <button id="nombreContacto-Header" type="button" class="btn btn-link text-dark p-0" data-bs-toggle="offcanvas" data-bs-target="#contactoInfo"></button>

                    <div class="d-flex gap-2">
                        <button class="btn btn-sm">
                            <i class="bi bi-telephone-fill"></i>
                        </button>

                        <button class="btn btn-sm">
                            <i class="bi bi-search"></i>
                        </button>

                        <div class="dropdown">
                            <button class="btn btn-sm btn-link text-black p-0" type="button" data-bs-toggle="dropdown">
                                <i class="bi bi-three-dots-vertical"></i>
                            </button>
                            <ul class="dropdown-menu">
                                <li class="dropdown-submenu">
                                    <a class="dropdown-item dropdown-toggle" href="#">Seleccionar mensaje</a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="#">Compartir mensaje</a></li>
                                        <li><a class="dropdown-item" href="#">Reportar mensaje</a></li>
                                        <li><a class="dropdown-item" href="#">Copiar mensaje</a></li>
                                    </ul>
                                </li>
                                <li><a class="dropdown-item" href="#">Borrar mensaje</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- Mensajes -->
                <div id="chatMensajes" class="flex-grow-1 overflow-auto p-3 d-flex flex-column gap-2">
                    <!-- Los mensajes se insertan aquí dinámicamente -->
                </div>

                <!-- <div class="d-flex"> -->
                <div class="input-group mt-3">
                    <div class="input-group border-top bg-light rounded-4 p-2 m-3">
                        <button class="btn btn-light border-0"> <i class="bi bi-emoji-smile"></i> </button>
                        <input id="inputMensaje" type="text" class="form-control bg-light border-0" placeholder="Mensaje">
                        <button class="btn btn-light border-0"> <i class="bi bi-paperclip"></i> </button>

                        <!-- Ícono de ENVIAR MENSAJE -->
                        <button id="btnEnviar" class="btn btn-light border-0">
                            <i class="bi bi-send-fill"></i>
                        </button>
                    </div>
                    <button id="microfono" class="mic rounded-pill p-3 align-self-center">
                        <i class="bi bi-mic"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Offcanvas Perfil Usuario -->
        <div class="offcanvas offcanvas-start w-25" tabindex="-1" id="perfilUsuario">
            <div class="offcanvas-header custom-offcanvas-header d-flex align-items-center justify-content-between px-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-person-fill fs-4"></i>
                    <h5 class="offcanvas-title mb-0">Información del Usuario</h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>

            <div class="offcanvas-body text-center">
                <img id="fotoPerfil" src="https://randomuser.me/api/portraits/women/20.jpg" class="img-circular mb-2 object-fit-cover rounded-5 ">
                <button id="btnEditarFoto" class="btn btn-sm btn-secondary editar-foto-btn"> 
                    <i class="bi bi-pencil"></i>
                </button>
                <input type="file" id="inputFoto" accept="image/*" class="d-none">
                <h5 class="mt-3" id="nombrePerfil">Maria Lopez</h5>
                <p id="telefonoPerfil"><i class="bi bi-telephone"></i> +54 9 123 456 789</p>
                <p id="correoPerfil"><i class="bi bi-envelope"></i> usuario@email.com</p>
                <p id="bioPerfil"><i class="bi bi-info-circle"></i> Biografía corta del usuario.</p>
                <button class="btn btn-outline-secondary mt-3" data-bs-toggle="modal" data-bs-target="#modalEditarPerfil"> Editar información </button>
            </div>
        </div>

        <!-- Modal Editar Perfil -->
        <div class="modal fade" id="modalEditarPerfil" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Perfil</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formPerfil">
                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input id="inputNombre" type="text" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input id="inputTelefono" type="tel" class="form-control" placeholder="Tu número">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input id="inputCorreo" type="email" class="form-control" placeholder="Tu correo">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Biografía</label>
                                <textarea id="inputBiografia" class="form-control" rows="3" placeholder="Algo sobre vos..."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-dark" id="btnGuardarPerfil">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Offcanvas Información del contacto -->
        <div class="offcanvas offcanvas-end w-25" tabindex="-1" id="contactoInfo">
            <div class="offcanvas-header custom-offcanvas-header d-flex align-items-center justify-content-between px-3">
                <div class="d-flex align-items-center gap-2">
                    <i class="bi bi-person-fill fs-4"></i>
                    <h5 class="offcanvas-title mb-0">Información de Contacto</h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body text-center">
                <img id="fotoContacto" src="" alt="Foto de perfil" class="img-circular mb-2 object-fit-cover rounded-5 ">
                <h5 id="nombreContacto"></h5>
                <p id="telefonoContacto"> </p>
                <p id="correoContacto"> </p>
                <p id="descripcionContacto"> </p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
        <script src="chat.js"></script>
    </body>
</html>
